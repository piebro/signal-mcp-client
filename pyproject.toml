[project]
name = "signal-mcp-client"
version = "0.1.0"
description = "An MCP client that uses signal for sending and receiving texts."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.3.0",
    "python-dotenv>=1.0.1",
    "websockets",
    "requests",
    "litellm",
    "ruff",
]
authors = [
    {name = "Piet Br√∂mmel", email = "piet.broemmel@gmail.com"}
]
keywords = ["mcp", "client", "signal", "bot", "ai"]
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
]

[project.urls]
"Homepage" = "https://github.com/piebro/signal-mcp-client"
"Bug Tracker" = "https://github.com/piebro/signal-mcp-client/issues"

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    "F",        # Pyflakes
    "UP",       # pyupgrade
    "B018",     # Found useless expression.
    "I",        # isort
    "RUF",      # ruff
]
ignore = [
  "E501", # line too long - will be fixed in format
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"